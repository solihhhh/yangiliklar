{% load blog_tags %}
{% get_categories as categories %}

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
             HAYOTTA NMA GAPLAR
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Bosh sahifa</a>
                </li>
                {% for category in categories %}
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       href="{% url 'category' category.pk %}">{{category}}</a>
                </li>
                {% endfor %}
            </ul>
            {% if request.user.is_authenticated %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'logout' %}" class="nav-link active">Logout</a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="{% url 'register' %}" class="nav-link active">Register</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link active">Login</a>
                </li>
            </ul>
            {% endif %}
        </div>
    </div>
</nav>
